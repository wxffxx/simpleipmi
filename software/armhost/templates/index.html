<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>高级管理面板 · 改进版</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #0b0c0f;
      --fg: #e6e8ee;
      --muted: #9aa3b2;
      --card: #131720;
      --accent: #4f8cff;
      --accent-2: #3dd68c;
      --danger: #ff5d5d;
      --border: #2a3140;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f8fb;
        --fg: #101217;
        --muted: #5a6472;
        --card: #ffffff;
        --accent: #2257ff;
        --accent-2: #0a9d57;
        --danger: #d93a3a;
        --border: #e6e8ee;
        --shadow: 0 6px 20px rgba(16,18,23,.08);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 15px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container { max-width: 1080px; margin: 0 auto; padding: 24px; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    header h1 { font-size: 22px; margin: 0; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .card h2 { font-size: 18px; margin: 0 0 12px; }
    .card .body { padding: 18px; }
    .section-head { padding: 14px 18px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }

    .form-row { display: grid; gap: 6px; margin-bottom: 12px; }
    label { font-weight: 600; }
    input, select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; background: transparent; color: var(--fg); }
    input::placeholder { color: var(--muted); }
    small.help { color: var(--muted); }

    .btn { appearance: none; border: 1px solid var(--border); background: transparent; color: var(--fg); padding: 10px 14px; border-radius: 12px; cursor: pointer; transition: transform .02s ease; }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: var(--accent); border-color: var(--accent); color: #fff; }
    .btn.success { background: var(--accent-2); border-color: var(--accent-2); color: #fff; }
    .btn.ghost { }
    .btn.danger { border-color: color-mix(in oklab, var(--danger) 60%, var(--border)); color: var(--danger); }
    .btn[disabled], .btn:disabled { opacity: .6; cursor: not-allowed; }

    .row { display: flex; gap: 10px; align-items: center; }
    .row.wrap { flex-wrap: wrap; }

    ul.node-list { list-style: none; margin: 0; padding: 0; display: grid; gap: 10px; }
    .node-item { display: grid; grid-template-columns: 1fr auto auto; gap: 12px; padding: 12px; border: 1px solid var(--border); border-radius: 12px; }
    .node-name { font-weight: 700; }
    .node-addr { color: var(--muted); }

    .status-bar {
      position: sticky; bottom: 0; left: 0; right: 0; margin-top: 16px;
      display: flex; align-items: center; gap: 10px; padding: 10px 14px;
      border: 1px solid var(--border); border-radius: 12px; background: var(--card);
    }
    .status-dot { width: 8px; height: 8px; border-radius: 999px; background: var(--muted); }
    .status-bar[aria-busy="true"] .status-dot { animation: pulse 1s linear infinite; background: var(--accent); }

    @keyframes pulse { 0%{opacity:.4} 50%{opacity:1} 100%{opacity:.4} }

    dialog.toast { position: fixed; inset: auto 16px 16px auto; border: 1px solid var(--border); background: var(--card); color: var(--fg); border-radius: 12px; padding: 12px 14px; box-shadow: var(--shadow); }
    dialog.toast[open] { display: grid; gap: 6px; }

    .error { color: var(--danger); font-weight: 600; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>

        <input class="sr-only" type="file" id="importFile" accept="application/json" />
      </div>
    </header>
